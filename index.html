<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet">
    
    <title>AdminDashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">

            <div class="headersearch">

                <form action="index.html" method="GET">
                    <button type="submit" class="search-button">
                        <img src="icons/glass.webp">
                    </button>
                    <input type="search" placeholder="Search.." name="search" />
                </form>

                <button type="submit" class="search-button">
                    <span class="material-symbols-outlined">
                        notifications_active
                        </span>
                </button>

                <button type="submit" class="icon"></button>
                
                

                <div class="noshrinktext">Morgan Treeman</div>
            </div>

            <div class="headerbuttons">

            <left>
                <button type="submit" class="icon2"></button>
                    <div class="babycolumn">
                        <div class="headertext">Hi there,</div>
                        <div class="headertext">Morgan Treeman(@morgan)</div>

                    </div>
            </left>

            <right>
                <button class="headerbutton">New</button>
                <button class="headerbutton">Upload</button>
                <button class="headerbutton">Share</button>

            </right>

                
            </div>




        </div>
        <div class="sidebar">

            <div class="sidebarTitle">
                <span class="material-icons"> dashboard </span>
                <div class="sidebarText">Dashboard</div>
            </div>

            <div class="sidebarMiddle">
                <sidebarLine>
                    <span class="material-symbols-outlined">home</span>
                    <div class="sidebarText">Home</div>
                </sidebarLine>

                <sidebarLine>
                    <span class="material-symbols-outlined">person</span>
                    <div class="sidebarText">Profile</div>
                </sidebarLine>    

                <sidebarLine>
                    <span class="material-symbols-outlined">mode_comment</span>                   
                     <div class="sidebarText">Messages</div>
                </sidebarLine>    

                <sidebarLine>
                    <span class="material-symbols-outlined">history</span>                 
                     <div class="sidebarText">History</div>
                </sidebarLine>   

                <sidebarLine>
                    <span class="material-symbols-outlined">task</span>                     
                    <div class="sidebarText">Tasks</div>
                </sidebarLine>    
                        
                <sidebarLine>
                    <span class="material-symbols-outlined"> groups</span>                 
                    <div class="sidebarText">Communities</div>
                </sidebarLine>
                            

                               
            </div>


            <div class="sidebarBottom">

                <sidebarLine>
                    <span class="material-symbols-outlined">settings</span>             
                    <div class="sidebarText">Settings</div>
                </sidebarLine>

                <sidebarLine>
                    <span class="material-symbols-outlined">help_center</span>             
                    <div class="sidebarText">Support</div>
                </sidebarLine>

                <sidebarLine>
                    <span class="material-symbols-outlined">verified_user</span>            
                    <div class="sidebarText">Privacy</div>
                </sidebarLine>

            </div>
        </div>
        <div class="maincontent">

        </div>
    </div>


</body>
</html>
